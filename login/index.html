<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login-container">
        <div class="with-login-link">
            <div class="content-login">
                <img src="../assets/mcs-core-logo.png" alt="logo" class="logo">
                <h3>Sign in</h3>
                <div class="input">
                    <span class="material-icons icons">
                        person
                    </span>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input">
                    <span class="material-icons icons">
                        lock
                    </span>
                    <div class="visible-pass">
                        <span class="material-icons visible">
                            visibility
                        </span>
                    </div>
                    <input type="password" placeholder="Password" class="input-pass" />
                </div>
                <a class="login-btn" href="/">Login</a>
                <a href="/reset">Forgot username or password?</a>
            </div>
            <div class="link-social">
                <div class="social-network">
                    <a href="https://www.facebook.com/Multiple.Card.Systems" target="_blank">
                        <img src="../assets/social-icons/facebook.svg" alt="">
                    </a>
                    <a href="https://www.linkedin.com/company/multiple-card-systems-a-s/" target="_blank">
                        <img src="../assets/social-icons/linkedin.svg" alt="">
                    </a>
                    <a href="https://www.youtube.com/channel/UC7ZnMr6BuWb-yvTu9PdGo2Q" target="_blank">
                        <img src="../assets/social-icons/play_circle_filled.svg" alt="">
                    </a>
                </div>
                <a href="https://mcscardsystems.com/" class="link-web" target="_blank">mcscardsystems.com</a>
            </div>
        </div>
    </div>
    <script src="/login/login.js" type="module"></script>
</body>

</html>
